      <section class="frase">

        <h2>¡Hacete socio!</h2>

    <main class="contenido-socios">
        <form class="formulario">
            <div class="inputs">
                <div>

                    <label for="nombre">Ingresá tu nombre completo:</label>
                    <input type="text" placeholder="Nombre completo" id="nombre">

                </div>

                <div>

                    <label for="dni">Ingresá tu número de documento:</label>
                    <input type="number" placeholder="D.N.I" maxlength="7" id="dni"> 

                </div>

                <div>

                    <label for="email">Ingresá tu mail:</label>
                    <input type="email" placeholder="e-mail de contacto" id="email">

                

                </div>

                <div class="generos">
                    <h2>Seleccione cómo se identifica:</h2>
                    <div>
                        
                    </div>
                    <div>
                        <label for="genero"> Masculino </label>
                        <input type="radio" name="genero" id="masculino">
                    </div>
                    <div>
                        <label for="femenino"> Femenino </label>
                    
                        <input type="radio" name="genero" id="femenino">
                    </div>

                    <div>
                        <label for="nobinario">No-binario</label>
                        <input type="radio" name="genero" id="nobinario">
                    </div>
                    
                </div>
                <div class="enviar">
                    <input type="submit">

                </div>
                
                
                
            </div>

            


        </form>
